<body class="terminal">

<script>
jQuery(document).ready(function($) {
    var id = 1;
    $('body').terminal(function(command, term) {
        if (command) {
        	//term.echo(" why are you alive *?");
		//term.echo("/tarantool?command="+command)
    		$.get( "/tarantool?command"+"="+command,{},
			function(data) {
				//dat = YAML.parse(data);
				term.echo(data);
			}, 'text');
	} 
	//term.echo("kcuf");
    }, {
        greetings: "Tarantool terminal",
        height: 200,
        prompt: 'tarantool> '
    });
});
